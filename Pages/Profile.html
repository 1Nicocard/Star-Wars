<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Usuario</title>
    <link rel="stylesheet" href="../Styles/Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="background"></div>

    <!-- Título de Configuración de Usuario -->
    <h1 class="settings-title">Configuración de Usuario</h1>

    <div class="container">
        <!-- Botón de retroceso -->
        <div class="back-button">
            <a href="#"><i class="fas fa-arrow-left"></i></a>
        </div>

        <div class="content-box">
            <div class="left-section">
                <h2 class="title">Editar Perfil</h2>

                <form action="#" method="POST">
                    <div class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" placeholder="Nombre de usuario" required>
                    </div>
                    
                    <div class="input-container">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Correo electrónico" required>
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña" minlength="6" required>
                    </div>

                    <button class="save-button">Guardar Cambios</button>
                </form>

                <button class="delete-account">Eliminar Cuenta</button>
            </div>

            <div class="right-section">
                <div class="profile-picture">
                    <img src="../Assets/png-transparent-computer-icons-profile-s-free-angle-sphere-profile-cliparts-free.png" alt="Foto de Perfil">
                    <button class="upload-button">Cambiar Foto</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
