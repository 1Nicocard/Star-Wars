<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Usuario</title>
    <link rel="stylesheet" href="../Styles/Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
</head>
<body>

     <!--Fondo______________________________________________________________________ -->
    
     <div class="background"></div>

      <!--Flecha______________________________________________________________________ -->

    <a href="Catalogo.html" class="back-arrow">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

     <!--Contenedor______________________________________________________________________ -->

    <div class="container">
        <h1 class="settings-title">Configuración del perfil</h1>
        <p class="subtitle">Edita tu nombre de usuario, foto, etc.</p>

     <!--Formulario______________________________________________________________________ -->

        <div class="content-box">
            <div class="left-section">
                <form action="#" method="POST">
                    <label for="username">Nombre de usuario</label>
                    <div class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" id="username" required>
                    </div>

                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" required>
                       
                    </div>

                    <label for="email">Correo electrónico</label>
                    <div class="input-container">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email" required>
                       
                    </div>

     <!--Información______________________________________________________________________ -->

                    <div class="info-section">
                        <a href="#" class="info-account">Actualizar tu información de perfil</a>
                        <p>Puedes modificar tu información en cualquier momento desde tu perfil.</p>
                        <p>Ten en cuenta que los cambios serán visibles para otros según tu configuración de privacidad.</p>
                    </div>

     <!--Botón editar______________________________________________________________________ -->

                    <div class="button-group">
                        <button class="edit-button">Editar</button>
                    </div>
                </form>
            </div>

     <!--Foto de perfil______________________________________________________________________ -->

            <div class="profile-container">
                <div class="profile-picture">
                    <img src="../Assets/png-transparent-computer-icons-profile-s-free-angle-sphere-profile-cliparts-free.png" alt="Foto de Perfil">
                </div>
                <button class="upload-button">Subir foto</button>
            </div>
        </div>
    </div>

      

</body>
</html>
