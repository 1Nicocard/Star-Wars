<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo Galáctico - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../Styles/Signup.css">
</head>
<body>

<!--Fondo_______________________________________________________________________________________________________ -->

    <div class="background"></div>

<!--Flecha_______________________________________________________________________________________________________ -->

    <a href="Main.html" class="back-arrow">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

<!--¿Estas listo? / Iconos_______________________________________________________________________________________________________ -->

<h1 class="title">
           

    <img src="../Assets/Icons-removebg-preview.png" class="icon-left">

    ÚNETE A LA FUERZA
     
    <img src="../Assets/Icons-removebg-preview.png" class="icon-right">
</h1>


 <!--Formulario_______________________________________________________________________________________________________ -->

    <form action="#" method="POST">
        <div class="container">
            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Nombre de usuario" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Correo electrónico" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input name="password" placeholder="Contraseña" minlength="6" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input name="confirm-password" placeholder="Confirmar contraseña" minlength="6" required>
            </div>
        </div>

 <!--Boton_______________________________________________________________________________________________________ -->

        <button class="login-button" type="submit">REGISTRARSE  </button>

<!--Linea divisora_______________________________________________________________________________________________________ --> 

        <hr class="divider">

 <!--Login_______________________________________________________________________________________________________ -->

        <p class="Login-text">
            <a href="Login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </p>
    </form>

</body>
</html>
