<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Styles/Signup.css">
</head>
<body>

    <div class="background"></div>

    <form action="#" method="POST">
        <div class="container">
            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Nombre de usuario" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Correo electrónico" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input name="password" placeholder="Contraseña" minlength="6" required>
            </div>

            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input name="confirm-password" placeholder="Confirmar contraseña" minlength="6" required>
            </div>
        </div>

        <button class="login-button" type="submit">Registrarse</button>

        <hr class="divider">

        <p class="Login-text">
            <a href="Login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </p>
    </form>

</body>
</html>
